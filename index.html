<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator</title>
</head>
<body>

    <input type="text" id="display"  placeholder="Your Equation">
   <br>
   <button id="f0" onclick="fn0()">0</button>
   <button id="f1" onclick="fn1()">1</button>
   <button id="f2" onclick="fn2()">2</button>
   <button id="f3" onclick="fn3()">3</button>
   <button id="fAc" onclick="fnAc()">AC</button>
   <br>
   <button id="f4" onclick="fn4()">4</button>
   <button id="f5" onclick="fn5()">5</button>
   
   <button id="f6" onclick="fn6()">6</button>
   <button id="f7" onclick="fn7()">7</button>
   <br>
   <button id="f8" onclick="fn8()">8</button>
   
   <button id="f9" onclick="fn9()">9</button>
   <button id="fSub" onclick="fnSB()">-</button>
   <button id="fAdd" onclick="fnAD()">+</button>
   <br>
   <button id="fMul" onclick="fnML()">*</button>
   <button id="fDiv" onclick="fnDV()">/</button>
   <button id="fEq" onclick="fnEQ()">=</button>
   
    <br>
    <script src="app.js"></script>
</body>
</html>
